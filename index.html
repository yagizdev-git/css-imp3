<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icon.png"type="">
</head>
<body>
  <div class="container">
    <header class="page-title">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
    <main>
      <form action="get" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name<i>&nbsp;*</i></label>
          <input type="text" name="name" id="name" autocomplete="off" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">E-Mail<i>&nbsp;*</i></label>
          <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (Optional)</label>
          <input type="number" name="number" id="number" pattern="\d*" inputmode="numeric" min="10" max="100" placeholder="Age">
        </div>
        <div class="form-group">
          <p id="role-descp">What is your current role?</p>
          <select name="role" id="dropdown">
            <optgroup>
              <option value disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="ftjob">Full Time Job</option>
              <option value="ptjob">Part Time Job</option>
              <option value="self-learner">Self Learner</option>
              <option value="other">Other</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <p id="radio-descp">Would you recommend freeCodeCamp to a friend?</p>
          <label for="radio-btn">
            <input type="radio" name="radio-btn" value="definitely">Definitely
          </label>
          <label for="radio-btn">
            <input type="radio" name="radio-btn" value="maybe">Maybe
          </label>
          <label for="radio-btn">
            <input type="radio" name="radio-btn" value="no">No
          </label>
        </div>
        <div class="form-group">
          <p class="checkbox-descp">What would you like to see improved? (Check all that apply)</p>
          <p>
            <input type="checkbox" name="checkbox-btn" id="frend" value="frend">
            <label for="frend">Front-end- Projects</label>
          </p>
          <p>
            <input type="checkbox" name="checkbox-btn" id="bckend" value="bckend">
            <label for="bckend">Back-end- Projects</label>
          </p>
          <p>
            <input type="checkbox" name="checkbox-btn" id="chlngs" value="chlngs">
            <label for="chlngs">Challanges</label>
          </p>
          <p>
            <input type="checkbox" name="checkbox-btn" id="opsrccmt" value="opsrccmt">
            <label for="opsrccmt">Open Source Community</label>
          </p>
        </div>
        <div class="form-group">
          <label for="suggestions" id="sug-descp">Any comments or suggestions?</label>
          <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; Yağız Yeşiloglu | All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
